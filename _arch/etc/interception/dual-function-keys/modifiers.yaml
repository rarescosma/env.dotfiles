MAPPINGS:
    - KEY: KEY_CAPSLOCK
      TAP: KEY_ESC
      HOLD: KEY_LEFTCTRL
      HOLD_START: BEFORE_CONSUME_OR_RELEASE
    - KEY: KEY_RIGHTALT
      TAP: KEY_BACKSPACE
      HOLD: KEY_RIGHTALT
      HOLD_START: BEFORE_CONSUME_OR_RELEASE
    - KEY: KEY_SEMICOLON
      TAP: KEY_SEMICOLON
      HOLD: KEY_RIGHTCTRL
      HOLD_START: BEFORE_CONSUME_OR_RELEASE
