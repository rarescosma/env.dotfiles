finder = "rofi"
preview_length = 80

[rofi]
line_length = 90
menu_length = 20
menu_prompt = "ðŸ“‹"
extra_arguments = [
    "-theme-str",
    """
    #window {  anchor: southeast; location: southeast; width: 700px; }
    #element { children: [element-index, element-text ]; }
    #element-index { color: #5a75eb; padding: 0 5px 0 0; }
    #element-index selected { color: #aaaaaa; }
    """,
    "-xoffset", "-15",
    "-yoffset", "-15"
]

[log]
emit_journald = false
emit_stdout = true
emit_stderr = true
level = "INFO"
