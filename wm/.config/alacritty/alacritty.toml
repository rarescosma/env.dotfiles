[env]
TERM = "alacritty-direct"

# Colors (Oceanic Next)

# Default colors
[colors.primary]
background = '#1a2426'
foreground = '#c7dfe0'

# Normal colors
[colors.normal]
black   = '#29414f'
red     = '#ec5f67'
green   = '#99c794'
yellow  = '#fac863'
blue    = '#6699cc'
magenta = '#c594c5'
cyan    = '#5fb3b3'
white   = '#65737e'

# Bright colors
[colors.bright]
black   = '#405860'
red     = '#ec5f67'
green   = '#99c794'
yellow  = '#fac863'
blue    = '#6699cc'
magenta = '#c594c5'
cyan    = '#5fb3b3'
white   = '#adb5c0'

[font]
size = 11 #fontsize

[font.normal]
family = "IosevkaRar Nerd Font Propo"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[scrolling]
history = 0

[window]
decorations = "none"
dynamic_title = true
